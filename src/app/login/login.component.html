<div class="vw-100" class="mx-auto p-2" style="width: 50%;" *ngIf="loginModel">
<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="loginModel.email" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="exampleInputPassword1" [(ngModel)]="loginModel.password">
    </div>
    <button (click)="onLogin()" class="btn btn-primary">Login</button>
  </form>
</div>
